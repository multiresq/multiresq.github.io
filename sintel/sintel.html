<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" sizes="96x96" href="../img/ico/favicon-96x96.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

  <link rel="stylesheet" type="text/css" href="../css/player.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <script>
    function play_pause() {

      var iframef = document.getElementById("videof");
      var video1 = iframef.contentWindow.document.getElementById('video');
      var iframea = document.getElementById("videoa");
      var video2 = iframea.contentWindow.document.getElementById('video');
      
      if (video1.paused == true) {
        video1.play(); video2.play();
        openFullscreen();
      }
      else {
        video1.pause(); video2.pause();
        closeFullscreen();
      }
    }

    jQuery(function ($) {
      $('#swapFire').on('click', function () {
        var $el = $(this),
          textNode = this.lastChild;
        $el.find('span').toggleClass('glyphicon-fire glyphicon-tint');
        textNode.nodeValue = ' ' + ($el.hasClass('showFire') ? 'Play' : 'Pause')
        $el.toggleClass('showFire');
      });
    });

    var elem = document.documentElement;
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
    }

  </script>
</head>

<body class="bg-dark">
  <div class="container-fluid bg-dark">
    <div class="row align-items-center">
      <div class="col">
        <a href="../index.html" class="back" title="back to home">&larr;</a>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <p class="text-center text-light mytex" style="padding: 8%;">CRF= Fixed</p>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe id="videof" class="embed-responsive-item" src="./sintel-fix.html"></iframe>
        </div>
      </div>
      <div class="col">
        <p class="text-center text-light mytex" style="padding: 8%;">CRF= Adaptive</p>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe id="videoa" class="embed-responsive-item" src="./sintel-adp.html""></iframe>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="col" style="padding-bottom: 1%"">
          <button id="swapFire" type="button" class="btn btn-outline-secondary btn-lg btn-block mytex"
          data-toggle="button" aria-pressed="false" autocomplete="off" onclick="play_pause()"><span
            class="glyphicon glyphicon-fire"></span>Play</button>
        </div>
      </div>
    </footer>
  </div>
</body>
